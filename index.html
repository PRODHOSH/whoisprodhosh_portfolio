        // Matrix Rain Effect
        class MatrixRain {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.fontSize = 16;
                this.columns = 0;
                this.drops = [];
                
                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / this.fontSize);
                this.drops = Array(this.columns).fill(1);
            }

            animate() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                const chars = ['0', '1'];
                const colors = ['#00ff00', '#00cc00', '#009900'];
                
                for (let i = 0; i < this.drops.length; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    const x = i * this.fontSize;
                    const y = this.drops[i] * this.fontSize;

                    this.ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                    this.ctx.font = `${this.fontSize}px monospace`;
                    this.ctx.fillText(char, x, y);

                    if (y > this.canvas.height && Math.random() > 0.975) {
                        this.drops[i] = 0;
                    }

                    this.drops[i]++;
                }

                requestAnimationFrame(() => this.animate());
            }
        }

        // Display Welcome Message
        function displayWelcome() {
            addOutput(commands.banner(), false);
            addOutput('<div class="info">Type <strong>help</strong> to see all available commands | Type <strong>whoami</strong> for quick info</div>', false);
        }

        // Add Output to Terminal
        function addOutput(content, showPrompt = true) {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            if (showPrompt) {
                line.innerHTML = `<span class="prompt">root@portfolio:~$</span><span class="command">${content}</span>`;
            } else {
                line.innerHTML = content;
            }
            terminalOutput.appendChild(line);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // Execute Command
        function executeCommand(cmd) {
            const parts = cmd.trim().split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            if (!cmd.trim()) return;

            addOutput(cmd, true);
            commandHistory.push(cmd);
            historyIndex = commandHistory.length;

            // Handle commands with arguments
            if (command === 'echo' && args.length > 0) {
                const result = commands.echo(args);
                if (result) addOutput(result, false);
            } else if (command === 'skills') {
                const result = commands.skills(args);
                if (result) addOutput(result, false);
            } else if (command === 'projects') {
                const result = commands.projects(args);
                if (result) addOutput(result, false);
            } else if (command === 'certifications' || command === 'certs') {
                const result = commands.certifications(args);
                if (result) addOutput(result, false);
            } else if (command === 'contact') {
                const result = commands.contact(args);
                if (result) addOutput(result, false);
            } else if (commands[command]) {
                const result = commands[command]();
                if (result) addOutput(result, false);
            } else {
                addOutput(`<div class="error">Command not found: ${command}<br>Type 'help' for available commands</div>`, false);
            }

            terminalInput.value = '';
        }

        // Boot Screen Function
        function startPortfolio() {
            const bootScreen = document.getElementById('boot-screen');
            bootScreen.classList.add('hidden');
            setTimeout(() => {
                bootScreen.style.display = 'none';
            }, 800);
        }

        // Event Listeners
        terminalInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                executeCommand(terminalInput.value);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    terminalInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    terminalInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    terminalInput.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                const input = terminalInput.value.toLowerCase();
                const matches = Object.keys(commands).filter(cmd => cmd.startsWith(input));
                if (matches.length === 1) {
                    terminalInput.value = matches[0];
                }
            }
        });

        // Keep input focused
        document.addEventListener('click', () => {
            terminalInput.focus();
        });

        // Initialize
        displayWelcome();
        terminalInput.focus();
    </script>
